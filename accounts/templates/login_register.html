{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="{% static 'login_register.css' %}">
</head>
<body>
    {% include 'navbar.html' %} 

    <div class="form-container">
        {% if form_type == 'login' %}
        <!-- Login Form -->
        <div class="form-card">
            <h2>Login</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="footer-text">Don't have an account? <a href="{% url 'register' %}">register</a></p>
            </form>
        </div>
        {% elif form_type == 'register' %}
        <!-- Register Form -->
        <div class="form-card">
            <h2>Register</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="register-name">Name</label>
                    <input type="text" id="register-name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <p class="footer-text">Already have an account? <a href="{% url 'login' %}">login</a></p>
            </form>
        </div>
        {% endif %}
    </div>
    {% include 'footer.html' %}

</body>
</html>
